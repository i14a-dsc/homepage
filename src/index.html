<!DOCTYPE html>
<html class="mdui-theme-auto" prefix="og: https://ogp.me/ns#" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>I14A Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="I14A Website" />
    <meta property="og:site_name" content="I14A Website" />
    <meta property="og:url" content="https://070ry-hp.pages.dev/" />
    <meta property="og:image" content="https://070ry-hp.pages.dev/assets/img/icon.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:site" content="@1u0704" />
    <meta name="twitter:creator" content="@1u0704" />
    <meta name="twitter:card" content="app" />
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <script>
      mdui.setColorScheme('#FF8C00');
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css?v=4" />
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/nav.js"></script>
    <style>
      mdui-button#dialog-close {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <mdui-top-app-bar>
      <mdui-button-icon id="menu" icon="menu"></mdui-button-icon>
      <mdui-top-app-bar-title>Homepage</mdui-top-app-bar-title>
      <div style="flex-grow: 1"></div>
      <mdui-tooltip variant="rich" content="お兄ちゃんはおしまい!" placement="bottom-left">
        <mdui-button-icon id="transgender" icon="transgender"></mdui-button-icon>
      </mdui-tooltip>
    </mdui-top-app-bar>
    <mdui-navigation-drawer
      open="false"
      id="drawer"
      close-on-esc
      close-on-overlay-click
      modal
    >
      <h1>Drawer</h1>
      <mdui-list>
        <mdui-list-item href="/">Home</mdui-list-item>
        <mdui-list-item href="/info">Info</mdui-list-item>
        <mdui-list-item href="/link">Link</mdui-list-item>
        <mdui-list-item href="/-_-">-_-</mdui-list-item>
      </mdui-list>
    </mdui-navigation-drawer>
    <mdui-layout>
      <mdui-layout-main>
        <mdui-dialog close-on-esc close-on-overlay-click id="dialog">
          Please input keyword to input box.
          <mdui-button id="dialog-close">Ok</mdui-button>
        </mdui-dialog>
        <mdui-text-field
          id="search"
          variant="outlined"
          label="Input"
          placeholder="Type here and hit enter to search"
        ></mdui-text-field>
        <mdui-tooltip variant="rich" headline="Powered by Google" placement="bottom">
          <mdui-button id="search-button" icon="search">SEARCH</mdui-button>
        </mdui-tooltip>
        <mdui-button id="fullscreen" icon="fullscreen">FULLSCREEN</mdui-button>
      </mdui-layout-main>
    </mdui-layout>
    <mdui-navigation-bar value="home">
      <mdui-navigation-bar-item icon="home" value="home" select> Home </mdui-navigation-bar-item>
      <mdui-navigation-bar-item href="/info" icon="person" value="info">
        Info
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item href="/link" icon="link" value="link">
        Link
      </mdui-navigation-bar-item>
    </mdui-navigation-bar>
  </body>
</html>
