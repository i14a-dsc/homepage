<!DOCTYPE html>
<html class="mdui-theme-auto" prefix="og: https://ogp.me/ns#" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>I14A Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="I14A Website" />
    <meta property="og:site_name" content="I14A Website" />
    <meta property="og:url" content="https://070ry-hp.pages.dev/" />
    <meta
      property="og:image"
      content="https://070ry-hp.pages.dev/assets/icon.png"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:site" content="@1u0704" />
    <meta name="twitter:creator" content="@1u0704" />
    <meta name="twitter:card" content="app" />
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script>
      mdui.setColorScheme("#FF8C00");
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?v=3" />
    <script src="nav.js"></script>
    <style>
      .mdui-big-button {
        margin-top: 16px;
        margin-bottom: 16px;
        width: 250px;
        height: 100px;
        font-size: 24px;
      }
      .mdui-big-button[active] {
        --shape-corner: 16px;
      }
    </style>
  </head>
  <body>
    <mdui-top-app-bar scroll-behavior="elevate">
      <mdui-button-icon id="menu" icon="menu"></mdui-button-icon>
      <mdui-top-app-bar-title>Homepage</mdui-top-app-bar-title>
      <div style="flex-grow: 1"></div>
      <mdui-tooltip
        variant="rich"
        content="お兄ちゃんはおしまい!"
        placement="bottom-left"
        ><mdui-button-icon
          id="transgender"
          icon="transgender"
        ></mdui-button-icon>
      </mdui-tooltip>
    </mdui-top-app-bar>

    <mdui-navigation-drawer
      open="false"
      id="drawer"
      close-on-esc
      close-on-overlay-click
      contained
      modal
    >
      <h1>Drawer</h1>
      <mdui-list>
        <mdui-list-item href="/">Home</mdui-list-item>
        <mdui-list-item href="/info">Info</mdui-list-item>
        <mdui-list-item href="/link">Link</mdui-list-item>
        <mdui-list-item href="/-_-">-_-</mdui-list-item>
      </mdui-list>
    </mdui-navigation-drawer>
    <mdui-layout>
      <mdui-layout-main>
        <mdui-button class="mdui-big-button" variant="tonal">test</mdui-button>
        <mdui-linear-progress></mdui-linear-progress>
        <mdui-circular-progress
          class="mdui-no-overwrap"
        ></mdui-circular-progress>
        <div
          style="
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
            height: 400px;
            position: relative;
            overflow: hidden;
          "
        >
          <mdui-top-app-bar
            variant="center-aligned"
            scroll-behavior="shrink elevate"
            scroll-target=".target"
          >
            <mdui-button-icon icon="menu"></mdui-button-icon>
            <mdui-top-app-bar-title>Title</mdui-top-app-bar-title>
            <div style="flex-grow: 1"></div>
            <mdui-button-icon icon="more_vert"></mdui-button-icon>
          </mdui-top-app-bar>
          <div class="target" style="height: 160px; overflow: auto">
            <div style="height: 200%"></div>
          </div>
        </div>
      </mdui-layout-main>
    </mdui-layout>
    <mdui-navigation-bar value="-_-" >
      <mdui-navigation-bar-item href="/" icon="home" value="home" select>
        Home
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item href="/info" icon="person" value="info">
        Info
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item href="/link" icon="link" value="link">
        Link
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item icon="pets" value="-_-">
        -_-
      </mdui-navigation-bar-item>
    </mdui-navigation-bar>
  </body>
</html>
